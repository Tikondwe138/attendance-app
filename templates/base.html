<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Attendance System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  {% if not hide_navbar %}
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="font-bold text-xl text-gray-800">Attendance System</div>
    <div class="flex items-center gap-4">
      <a href="{{ url_for('profile') }}" class="text-blue-500 hover:underline">Profile</a>
      <a href="{{ url_for('attendance') }}" class="text-blue-500 hover:underline">Attendance</a>
      <a href="{{ url_for('attendance.attendance_report_admin') }}" class="text-blue-500 hover:underline">Reports</a>
      <a href="{{ url_for('login') }}" class="text-red-500 hover:underline">Logout</a>
    </div>
  </nav>
  {% endif %}

  <main class="flex-grow p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
