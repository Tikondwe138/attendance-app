{% extends 'base.html' %}

{% block title %}Attendance - Attendance System{% endblock %}

{% block content %}
<main class="flex-1 p-6 max-w-2xl mx-auto w-full mt-4">
  <!-- Form Section -->
  <section class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Mark Attendance</h2>
    <form id="attendanceForm" class="space-y-4" method="POST">
      
      <!-- Student Selector -->
      <div>
        <label for="student_id" class="block text-sm font-medium text-gray-700">Student</label>
        <select name="student_id" id="student_id" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
          <option value="" disabled selected>Select a student</option>
          <!-- Youâ€™ll dynamically populate this with your student list -->
          <option value="STU001">Alice Johnson</option>
          <option value="STU002">Bob Smith</option>
          <option value="STU003">Charlie Brown</option>
          <option value="STU004">Diana Prince</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" name="date" id="date" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required />
      </div>

      <!-- Time -->
      <div>
        <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
        <input type="time" name="time" id="time" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required />
      </div>

      <!-- Subject -->
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
        <select name="subject" id="subject" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
          <option value="" disabled selected>Select a subject</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Web Design">Web Design</option>
          <option value="Project Management">Project Management</option>
          <option value="Software Development">Software Development</option>
          <option value="Database Systems">Database Systems</option>
        </select>
      </div>

      <!-- Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select name="status" id="status" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
          <option value="" disabled selected>Select status</option>
          <option value="present">Present</option>
          <option value="absent">Absent</option>
          <option value="late">Late</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">
           Submit Attendance
        </button>
      </div>
    </form>
  </section>
</main>
{% endblock %}
