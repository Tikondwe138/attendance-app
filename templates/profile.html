<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow p-4 flex justify-between">
    <div class="font-bold">Attendance System</div>
    <div>
      <a href="profile.html" class="mr-4 text-blue-500 hover:underline">Profile</a>
      <a href="attendance.html" class="mr-4 text-blue-500 hover:underline">Attendance</a>
      <a href="login.html" class="text-red-500 hover:underline">Logout</a>
    </div>
  </nav>
  <div class="p-6">
    <h2 class="text-xl font-semibold mb-4">Student Profile</h2>
    <form class="bg-white p-6 rounded shadow-md">
      <label class="block mb-2">Name</label>
      <input type="text" class="w-full mb-4 p-2 border rounded" />

      <label class="block mb-2">Email</label>
      <input type="email" class="w-full mb-4 p-2 border rounded" />

      <label class="block mb-2">Enrollment Number</label>
      <input type="text" class="w-full mb-4 p-2 border rounded" />

      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" type="submit">Update Profile</button>
    </form>
  </div>
</body>
</html>
